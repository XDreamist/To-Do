<div class="container">
  <h1>Angular Todo List App</h1>
  <hr>
  <form class="todo-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="row">
      <div class="input-field col s9">
        <input type="text" name="title" id="title" [(ngModel)]="txt" #txtf>
        <label for="title">Enter Task</label>
      </div>
      <div class="input-field col s3">
      <button type="submit" class="btn waves-effect waves-light blue">
        <i class="material-icons inline-icon">{{ isEditMode ? 'update' : 'add' }}</i>
        {{ isEditMode ? 'Apply' : 'Add' }}
      </button>
      </div>
    </div>
  </form>

  <ul class="todo-list" *ngFor="let todo of todos">
    <li *ngIf="!this.todo.isComplete">
      <div>
        <div class="content">{{this.todo.title}}</div>
        <div>
          <button (click)="onComplete(this.todo.id)" class="btn-floating waves-effect waves-light green">
            <i class="material-icons">check</i>
          </button>
          <button (click)="onDelete(this.todo.id)" class="btn-floating waves-effect waves-light red">
            <i class="material-icons">delete</i>
          </button>
          <button (click)="onEdit(this.todo.id)" class="btn-floating waves-effect waves-light pink">
            <i class="material-icons">edit</i>
          </button>
        </div>
      </div>
    </li>
  </ul>

<div *ngIf="!todos?.length" class="msg">
Your Todo List is Empty!
</div>

<hr>
<br>

<h1 id="completed-tasks">Completed Tasks</h1>
<hr>
<ul class="todo-list" *ngFor="let todo of todos">
<li *ngIf="this.todo.isComplete">
<div>
<div class="content">{{this.todo.title}}</div>
<div>
<button (click)="onDelete(this.todo.id)" class="btn-floating waves-effect waves-light red"><i class="material-icons">delete</i></button>
</div>
</div>
</li>
</ul>
</div>
<router-outlet></router-outlet>
